<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Graphing Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Equation Graphing Calculator</h1>
        <div class="calculator">
            <div id="graph"></div>
            <div class="controls">
                <textarea id="equation-input" placeholder="Enter equations, one per line (e.g., y=x^2, y=sin(x))"></textarea>
                <button id="plot-button">Plot</button>
                <div id="intersections"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
